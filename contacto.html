    form {

      display: flex;
      flex-direction: column;
      gap: 15px;
      text-align: left;
    }

    label {
      font-weight: bold;
      color: #555;
    }

    input, textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1em;
      width: 100%;
      transition: box-shadow 0.2s, border-color 0.2s;
    }

    input:focus, textarea:focus {
      border-color: #da594a;
      box-shadow: 0 0 5px rgba(218,89,74,0.4);
      outline: none;
    }

    textarea {
      resize: none;
      height: 120px;
    }

    button {
      background-color: #25d366;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }

    button:hover {
      background-color: #1ea955;
      transform: scale(1.03);
    }

    footer {

      padding: 20px;
      background-color: #f8d7d1;

      margin-top: 50px;

    }

    .social-icon a:hover {

    @media (max-width: 700px) {

      }
